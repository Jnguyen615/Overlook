<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>Overlook:A booking Website</title>
  </head>
  <body>
    <main>
      <h1 class="title">Overlook Hotel: Where you book your view of the sky!</h1>
      <section class="form">
        <form action="" id="login-form">
          <div class="headings-container">
            <h2>Login</h2>
            <p class="sign-in-or-error-text">
              Sign in with your username and password
            </p>
          </div>
          <div class="main-container">
            <label for="username">Your Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter Username"
              name="username"
              required
            />
            <br /><br />
            <label for="password">Your Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />
            <br />
            <br />
            <button id="login-button" type="submit" aria-label="Login" disabled>
              Login
            </button>
          </div>
        </form>
      </section>
      <section class="main-page-view-top-bar" hidden>
        <p class="overlook-logo">Overlook</p>
        <p class="hello"></p>
      </section>
      <section class="main-view" hidden>
        <div id="bookings-section"></div>
        <h2 class="bookings-title">Your Past and Upcoming Bookings</h2>
        <!-- Bookings cards appear here -->
        <section>
          <button
            id="new-booking-button"
            type="submit"
            aria-label="New booking"
          >
            New Booking
          </button>
          <section>
            <!-- Total customer has spent will go here-->
            <p class="total-spent"></p>
          </section>
        </section>
        <section class="search-view" hidden>
          <form>
            <input class="date-calendar" type="date" />
          </form>
          <!-- html for calender/filtered room search -->
        </section>
      </section>
    </main>
    <!-- flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr('input[type=date]');
    </script>
    <script src="bundle.js"></script>
  </body>
</html>
