<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <title>Overlook:A booking Website</title>
  </head>
  <body>
    <main>
      <h1 class="title">
        Overlook Hotel: Where you book your view of the sky!
      </h1>
      <section class="form">
        <form action="" id="login-form">
          <div class="login-container">
            <h2>Login</h2>
            <p class="login-message">Sign in with your username and password</p>
          </div>
          <div class="main-container">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              placeholder="Enter Username"
              name="username"
              required
            />
            <br /><br />
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />
            <br />
            <br />
            <button id="login-button" type="submit" aria-label="Login" disabled>
              Login
            </button>
          </div>
        </form>
      </section>
      <section class="main-view" hidden>
        <section class="main-page-view-top-bar" hidden>
          <p class="overlook-logo">Overlook</p>
          <p class="welcome-user"></p>
        </section>
        <h2 class="bookings-title">Your Past and Upcoming Bookings</h2>
        <section class="button-and-total-spent-container">
          <!-- Total customer has spent will go here-->
          <p class="total-spent"></p>
          <form id="calendar-form">
            <input
              class="date-calendar"
              id="selected-date-input"
              type="date"
              required
            />
            <button
              id="new-booking-button"
              type="button"
              aria-label="New booking"
              disabled
            >
              New Booking
            </button>
          </form>
        </section>
        <div id="bookings-section"></div>
        <!-- Bookings cards appear here -->
      </section>
      <section class="search-view" hidden>
        <section class="search-view-top-bar" hidden>
          <p class="overlook-logo-search-view">Overlook</p>
        </section>
        <section id="error-section">
          <p class="available-room-text success-message">Available Rooms</p>
          <button id="back-to-main" type="button" aria-label="button">
            Back
          </button>
          <label for="dropdown">Filter By Room Type</label>
          <select id="dropdown">
            <option value="option1">Select an option</option>
            <option value="option2">Suite</option>
            <option value="option3">Residential suite</option>
            <option value="option3">Junior suite</option>
            <option value="option3">Single room</option>
          </select>
        </section>
        <section id="available-rooms-section">
          <!-- html for calendar/filtered room search -->
        </section>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
